---
layout: default
---
<section class="list_section">
    <div class="list-group post_ul">
        {% for post in paginator.posts %}
        <a class="list-group-item" href="{{ post.url }}"><span class="item_title">{{ post.title }}</span><span class="item_date">{{ post.date | date: '%B %d, %Y' }}</span></a>
        {% endfor %}
    </div>
</section>

<nav>
    <ul class="pager">
        {% if paginator.previous_page %}
        <li class="previous"><a href="{{ paginator.previous_page_path }}">&laquo;</a></li>
        {% endif %}
        {% if paginator.next_page %}
        <li class="next"><a href="{{ paginator.next_page_path }}">&raquo;</a></li>
        {% endif %}
    </ul>
</nav>
