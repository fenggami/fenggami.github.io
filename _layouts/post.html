---
layout:        default
allow_comment: true
---
<div class="blog-post">
    <h2 class="blog-post-title">{{ page.title }}</h2>
    <p class="blog-post-meta">{{ page.date | date: '%B %d, %Y' }} by {{ site.author.name }}.</p>
    <div class="blog_content">

        {{ content }}

    </div>
</div><!-- /.blog-post -->

<div class="blog_comment {{ page.allow_comment }}">

    {% if page.allow_comment == 'no' %}

    <div class="close_comment">评论关闭。</div>

    {% else %}
        {% include disqus.html %}
    {% endif %}

</div><!-- /.blog_comment -->
