---
layout: default
---
<div class="blog-post">
    <h2 class="blog-post-title">{{ page.title }}</h2>
    <p class="blog-post-meta">{{ page.date | date: '%B %d, %Y' }} by {{ site.author.name }}.</p>
    <div class="blog_content">

        {{ content }}

    </div>
    <div class="blog_comment">

        {% include disqus.html %}

    </div>
</div><!-- /.blog-post -->
